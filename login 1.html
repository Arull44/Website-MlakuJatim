<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scle-1.0">
    <link rel="stylesheet" href="login 1.css">
    <script src="login.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Log In</h1>
            <div class="form-control">
                <label for="username">Email/Mobile Number</label>
                <input type="text" id="username" placeholder="Masukan email/mobile number">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan password">
            </div>
            <br>
            <div class="form-control">
                <button type="submit" onclick="login()"><a class="klik" href="index.html">Log In</a></button>
            </div>
            <br>
            <br>
            <div class="sign-up">
                <button type="submit">Don't Have an Account? <a class="klik" href="sign up.html">Sign Up</a></button>
            </div>
        </form>
    </div>  
</body>
</html>
